<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume - Homed Rekabdar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <h1 id="name"></h1>
    <div id="contact"></div>
    <h2>Professional Summary</h2>
    <p id="summary"></p>
    <h2>Experience</h2>
    <div id="experience"></div>
    <h2>Education</h2>
    <div id="education"></div>
    <h2>Skills</h2>
    <ul id="skills"></ul>
  </div>

  <script>
    // Load XML file
    fetch('Resume.xml')
      .then(response => response.text())
      .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
      .then(data => {
        // Populate resume fields
        document.getElementById("name").textContent = data.querySelector("name").textContent;
        
        // Contact
        const contact = data.querySelector("contact");
        document.getElementById("contact").innerHTML = `
          Email: <a href="mailto:${contact.querySelector("email").textContent}">${contact.querySelector("email").textContent}</a> | 
          Phone: ${contact.querySelector("phone").textContent} <br>
          GitHub: <a href="${contact.querySelector("github").textContent}" target="_blank">${contact.querySelector("github").textContent}</a> | 
          LinkedIn: <a href="${contact.querySelector("linkedin").textContent}" target="_blank">${contact.querySelector("linkedin").textContent}</a>
        `;
        
        // Summary
        document.getElementById("summary").textContent = data.querySelector("summary").textContent;

        // Experience
        const jobs = data.querySelectorAll("job");
        let expHTML = "";
        jobs.forEach(job => {
          expHTML += `
            <h3>${job.querySelector("title").textContent}</h3>
            <p><em>${job.querySelector("company").textContent} - ${job.querySelector("location").textContent} | ${job.querySelector("date").textContent}</em></p>
            <ul>
              ${Array.from(job.querySelectorAll("duty")).map(d => `<li>${d.textContent}</li>`).join("")}
            </ul>
          `;
        });
        document.getElementById("experience").innerHTML = expHTML;

        // Education
        const edu = data.querySelector("education");
        document.getElementById("education").innerHTML = `
          <p><strong>${edu.querySelector("degree").textContent}</strong><br>${edu.querySelector("year").textContent}</p>
        `;

        // Skills
        const skills = data.querySelectorAll("skill");
        document.getElementById("skills").innerHTML = Array.from(skills).map(s => `<li>${s.textContent}</li>`).join("");
      });
  </script>
</body>
</html>
